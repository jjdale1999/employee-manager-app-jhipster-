<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="salary">
      <h2 data-cy="salaryDetailsHeading"><span jhiTranslate="employeeManagerfinalApp.salary.detail.title">Salary</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ salary.id }}</span>
        </dd>
        <dt><span jhiTranslate="employeeManagerfinalApp.salary.joblevel">Joblevel</span></dt>
        <dd>
          <span jhiTranslate="{{ 'employeeManagerfinalApp.JobLevel.' + salary.joblevel }}">{{ salary.joblevel }}</span>
        </dd>
        <dt><span jhiTranslate="employeeManagerfinalApp.salary.salary">Salary</span></dt>
        <dd>
          <span>{{ salary.salary }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/salary', salary.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
