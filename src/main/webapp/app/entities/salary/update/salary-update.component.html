<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-salary-heading" data-cy="SalaryCreateUpdateHeading" jhiTranslate="employeeManagerfinalApp.salary.home.createOrEditLabel">
        Create or edit a Salary
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="employeeManagerfinalApp.salary.joblevel" for="field_joblevel">Joblevel</label>
          <select class="form-control" name="joblevel" formControlName="joblevel" id="field_joblevel" data-cy="joblevel">
            <option [ngValue]="null">{{ 'employeeManagerfinalApp.JobLevel.null' | translate }}</option>
            <option value="Tier_1">{{ 'employeeManagerfinalApp.JobLevel.Tier_1' | translate }}</option>
            <option value="Tier_2">{{ 'employeeManagerfinalApp.JobLevel.Tier_2' | translate }}</option>
            <option value="Tier_3">{{ 'employeeManagerfinalApp.JobLevel.Tier_3' | translate }}</option>
            <option value="Tier_4">{{ 'employeeManagerfinalApp.JobLevel.Tier_4' | translate }}</option>
            <option value="Tier_5">{{ 'employeeManagerfinalApp.JobLevel.Tier_5' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('joblevel')!.invalid && (editForm.get('joblevel')!.dirty || editForm.get('joblevel')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('joblevel')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="employeeManagerfinalApp.salary.salary" for="field_salary">Salary</label>
          <input type="number" class="form-control" name="salary" id="field_salary" data-cy="salary" formControlName="salary" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
